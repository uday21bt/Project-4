<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>profile card component </title>  
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet"  type="text/css" href="./styles/style.css">
</head>
<body>
  <div class="card">
    <div class="card-bg">
      <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card" class="card-bg-img">
     </div>
     <div class="profile-img-container">
      <img src="./images/image-victor.jpg" alt="" class="profile-img">
    </div>
     <h1 class="card-title">Victor crest <span class="age">26</span></h1> 
     <p class="place">London</p>
      <hr class="divider" /> 
      <div class="card-footer">
        <div class="card-footer-details">
          <span class="details-count">80k</span>
          <span class="details-type">followers</span>
        </div>
        <div class="card-footer-details">
          <span class="details-count">803k</span>
          <span class="details-type">likes</span>
        </div>
        <div class="card-footer-details">
          <span class="details-count">1.4k</span>
          <span class="details-type">posts</span>
        </div>
      </div>
    
  
  </div>
  
</body>
</html>
